<!DOCTYPE html>
<head>
<title>Basic calcutor</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

		<body>
			
			<form class="calculator" name="calci">
				<input class="value" type="text" name="txt" readonly="">
				<span class="num clear " onclick="document.calci.txt.value =''">C</span>
				<span class="num" onclick="document.calci.txt.value+='/'">/</span>
				<span class="num" onclick="document.calci.txt.value+='*'">*</span>
				<span class="num" onclick="document.calci.txt.value+='7'">7</span>
				<span class="num" onclick="document.calci.txt.value+='8'">8</span>
				<span class="num" onclick="document.calci.txt.value+='9'">9</span>
				<span class="num" onclick="document.calci.txt.value+='-'">-</span>
				<span class="num" onclick="document.calci.txt.value+='4'">4</span>
				<span class="num" onclick="document.calci.txt.value+='5'">5</span>
				<span class="num classplus" onclick="document.calci.txt.value+='6'">6 </span>
				<span class="num" onclick="document.calci.txt.value+='+'">+</span>
				<span class="num" onclick="document.calci.txt.value+='3'">3</span>
				<span class="num" onclick="document.calci.txt.value+='2'">2</span>
				<span class="num" onclick="document.calci.txt.value+='1'">1</span>
				<span class="num" onclick="document.calci.txt.value+='0'">0</span>
				<span class="num" onclick="document.calci.txt.value+='00'">00</span>
				<span class="num" onclick="document.calci.txt.value+='.'">.</span>
				<span class="num equal" onclick="document.calci.txt.value = eval(calci.txt.value)">=</span>



			</form>
				
				
				

			
		</body>
